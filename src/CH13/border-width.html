<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Width Example</title>
    <style>
      .border-thin {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
      .border-medium {
        border: 5px solid black;
        padding: 10px;
        margin: 10px;
      }
      .border-thick {
        border: 10px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Border Width Examples</h1>
    <p class="border-thin">This paragraph has a thin border.</p>
    <p class="border-medium">This paragraph has a medium border.</p>
    <p class="border-thick">This paragraph has a thick border.</p>

  </body>
</html>
