<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Style Examples</title>
    <style>
      .border-example {
        margin: 20px;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      .solid {
        border: 2px solid black;
      }
      .dotted {
        border: 2px dotted black;
      }
      .dashed {
        border: 2px dashed black;
      }
      .double {
        border: 4px double black;
      }
      .groove {
        border: 4px groove black;
      }
      .ridge {
        border: 4px ridge black;
      }
      .inset {
        border: 4px inset black;
      }
      .outset {
        border: 4px outset black;
      }
      .none {
        border: none;
      }
      .hidden {
        border: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Border Style Examples</h1>
    <div class="border-example solid">Solid Border</div>
    <div class="border-example dotted">Dotted Border</div>
    <div class="border-example dashed">Dashed Border</div>
    <div class="border-example double">Double Border</div>
    <div class="border-example groove">Groove Border</div>
    <div class="border-example ridge">Ridge Border</div>
    <div class="border-example inset">Inset Border</div>
    <div class="border-example outset">Outset Border</div>
    <div class="border-example none">No Border</div>
    <div class="border-example hidden">Hidden Border</div>
    <div class="border-example solid" style="border-color: red">Red Border</div>
    <div
      class="border-example solid"
      style="
        border-color: blue;
        border-top-color: red;
        border-right-color: green;
        border-bottom-color: yellow;
        border-left-color: purple;
      "
    >
      Multicolor Border
    </div>

    <p>
      <a href="../CH13/border-width.html">Back |</a>
      <a href="../CH13/border-style.html">Next</a>
    </p>
  </body>
</html>
