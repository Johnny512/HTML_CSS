<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

  <body>
    <form action="" method="get">
      <p>This is my first form job</p>
      <p>Username:
        <input title="username" type="text" name="username" id="username" maxlength="30"/>
      </p>
      <p>
        Password:
        <input type="password" name="password" id="password" title="password" maxlength="30"/>
      </p>
    </form>

    <form action="" method="get">
        <p>What do you think about this job?</p>
        <textarea name="textarea" id="textarea" cols="30" rows="10" title="textarea">Enter your comments</textarea>
    </form>

    <form action="" method="get">
        <p>Please select your favorite genre:
        <br />
            <input type="radio" name="genre" id="rock" title="radio" value="rock" />Rock
            <input type="radio" name="genre" id="pop" title="radio" value="pop" />Pop
            <input type="radio" name="genre" id="jazz" title="radio" value="jazz" />Jazz
        </p>
    </form>

    <form action="" method="get">
        <p>Please select your favorite music service(s):
            <br />
            <input type="checkbox" name="service" id="itunes" title="itunes" />iTunes 
            <input type="checkbox" name="service" id="lastfm" title="lastfm" />Last.fm 
            <input type="checkbox" name="service" id="Spotify" title="spotify" />Spotify
        </p>

    </form>

    <script src="" async defer></script>
    <p><a href="tables.html">Back |</a> <a href="form_structure.html">Next</a></p>
  </body>
</html>
