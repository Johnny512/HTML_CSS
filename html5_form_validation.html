<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Forms</title>
</head>

<body>
    <h6><u>Form Validation</u></h6>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required="required" title="username" /></title><br />
        <label for="password">Password:</label>
        <input type="password" name="password" required="required" title="password" />
        <input type="submit" value="submit" />
    </form>
    <p></p>
    <h6><u>Date Input</u></h6>
    <form action="" method="post">
        <label for="username">Departure date:</label>
        <input type="date" name="depart" title="depart" />
        <input type="submit" value="submit" />
    </form>
    <h6><u>Email & URL Input</u></h6>
    <form action="">
        <p>Please enter your email address:</p>
        <input type="email" name="email" id="email" title="email" />
        <input type="submit" value="Submit" />
    </form>
    <form action="">
        <p>Please enter your website address:</p>
        <input type="url" name="website" id="website" title="website" />
        <input type="submit" value="Submit" />
    </form>
    <h6><u>Search Input</u></h6>
    <form action="">
        <p>Search:</p>
        <input type="search" name="search" id="bottom" title="search" placeholder="Enter Keyword" />
        <input type="submit" value="Search" />
    </form>
    <p>
        <a href="form_structure.html">Back |</a> <a href="/ch8/doctypes_comments.html">Next</a>
    </p>
</body>

</html>
